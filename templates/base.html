<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Обязательные мета теги -->
    <meta charset="UTF-8">
    <title>
        {% if title %}
            {{ title }}
        {% else %}
            Веб-форум
        {% endif %}
    </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <!-- Bootstrap иконки -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- CSS styles -->
    <link rel="stylesheet" href="{{ url_for("static", filename="css/main.css") }}">
</head>
<body>
<div class="general">
    <header>
        <!-- Навигация по сайту -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">Форум</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        {% if current_user.is_authenticated %}
                            <a class="nav-link" href="{{ url_for("create_topic") }}">Создать тему</a>
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ current_user.username }}
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                                    <li><a class="dropdown-item" href="{{ url_for("logout") }}">Выйти</a></li>
                                </ul>
                            </div>
                        {% else %}
                            <a class="nav-link" href="{{ url_for("login") }}">Авторизация</a>
                            <a class="nav-link" href="{{ url_for("register") }}">Регистрация</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Контент -->
    <main role="main" class="container mt-4">
        {% block content %}
            <h3>Эта страница ещё не заполнена.</h3>
        {% endblock %}
    </main>
</div>
<!-- Футер -->
<footer class="text-light bg-dark">
    <div class="container pt-4 pb-2">
        <p class="text-center">Даниил Сюрмаченко 2021 | Проект "Веб-форум"</p>
    </div>
</footer>
</body>
</html>
